    <div class="form">
        <div class="register-form">
            <h2 class="form-heading">Sign Up</h2>
            <form name="signUpForm" action="#" method="post">
                <div class="mb-3">
                  <label for="InputName" class="form-label">Name</label>
                  <input type="text" name="name" id="InputName" class="form-control">
                  <div id="nameError" class="validation-errors">
                    *Enter valid username.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email address</label>
                  <input type="email" name="email" id="InputEmail" class="form-control">
                  <div id="emailError" class="validation-errors">
                    *Enter valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password" name="password" id="InputPassword" class="form-control">
                  <div id="passwordError" class="validation-errors">
                    *Password length between 6-20.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Re-enter Password</label>
                  <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                  <div id="confirmPasswordError" class="validation-errors">
                    *Password not match.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
    </div>
